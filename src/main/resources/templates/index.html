<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inteligente</title>
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

<button id="chatbot-toggle" class="chatbot-toggle">
    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" width="24px" height="24px"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
    <span class="click-me">¡Hola! Haz clic aquí para abrir el chat</span>
</button>
<div id="chatbot-container" class="chatbot-container hidden">
    <div class="chatbot-header">
        <h3>Asistente de IA</h3>
        <button id="chatbot-close" class="chatbot-close">&times;</button>
    </div>
    <div class="chatbot-body" id="chatbot-body">
    </div>
    <div class="chatbot-footer">
        <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
        <button id="send-btn" class="send-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" width="24px" height="24px"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script th:src="@{/script.js}"></script>
</body>
</html>
